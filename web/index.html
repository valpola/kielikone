<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Turkish Vocab Quiz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Space+Grotesk:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css?v=20260222-2" />
  </head>
  <body>
    <div class="bg-glow"></div>
    <main class="shell">
      <section class="card">
        <p class="label">Prompt</p>
        <div id="prompt" class="prompt">Loading...</div>

        <label class="answer">
          <span>Your answer</span>
          <input id="answer" type="text" autocomplete="off" />
        </label>

        <div class="actions">
          <button id="reveal" class="primary">Show Answer</button>
        </div>

        <div id="result" class="result hidden">
          <div class="result-row">
            <span class="result-label">Correct:</span>
            <span id="correct"></span>
          </div>
          <div class="result-row">
            <span class="result-label">Your answer:</span>
            <span id="user-answer"></span>
          </div>
        </div>

        <div class="grade hidden">
          <button id="mark-correct" class="success">I was correct</button>
          <button id="mark-wrong" class="danger">I was incorrect</button>
        </div>
      </section>

      <details class="options">
        <summary>Options</summary>
        <div class="options-grid">
          <div class="mode">
            <button class="mode-btn" data-mode="tr-en">TR -> EN</button>
            <button class="mode-btn" data-mode="en-tr">EN -> TR</button>
          </div>
          <div class="filters">
            <label>
              <span>Include tags</span>
              <div id="include-tags" class="tag-list"></div>
            </label>
            <label>
              <span>Exclude tags</span>
              <div id="exclude-tags" class="tag-list"></div>
            </label>
          </div>
          <label class="option-field">
            <span>Correct to finish (session)</span>
            <input id="session-target" type="number" min="1" step="1" />
          </label>
          <button id="next" class="ghost">Next</button>
        </div>
      </details>
    </main>

    <script src="config.js?v=20260222-2"></script>
    <script src="app.js?v=20260222-2"></script>
  </body>
</html>
