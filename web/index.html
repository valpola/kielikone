<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Turkish Vocab Quiz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Space+Grotesk:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css?v=20260225-2" />
  </head>
  <body>
    <div class="bg-glow"></div>
    <main class="shell">
      <section class="card">
        <div id="prompt" class="prompt">Loading...</div>

        <div class="answer-stack">
          <label class="answer-field">
          <span>Your answer</span>
            <input id="answer" class="answer-input" type="text" autocomplete="off" />
          </label>

          <label class="answer-field">
            <span>Correct answer</span>
            <input
              id="correct-answer"
              class="answer-input"
              type="text"
              autocomplete="off"
              readonly
            />
          </label>
        </div>

        <div class="button-row">
          <div class="button-left">
            <div id="actions" class="actions">
              <button id="reveal" class="primary">Show Answer</button>
            </div>

            <div id="grade" class="grade hidden">
              <button id="mark-correct" class="success">I was correct</button>
              <button id="mark-wrong" class="danger">I was incorrect</button>
            </div>
          </div>

          <div class="login-area">
            <button id="login-btn" class="ghost login-btn">Login to record results</button>
          </div>
        </div>
      </section>

      <details class="options">
        <summary>Options</summary>
        <div class="options-grid">
          <div class="mode">
            <button class="mode-btn" data-mode="tr-en">TR -> EN</button>
            <button class="mode-btn" data-mode="en-tr">EN -> TR</button>
          </div>
          <div class="filters">
            <label>
              <span>Include tags</span>
              <div id="include-tags" class="tag-list"></div>
            </label>
            <label>
              <span>Exclude tags</span>
              <div id="exclude-tags" class="tag-list"></div>
            </label>
          </div>
          <label class="option-field">
            <span>Correct to finish (session)</span>
            <input id="session-target" type="number" min="1" step="1" />
          </label>
          <label class="option-field">
            <span>Daily words</span>
            <input id="today-limit" type="number" min="1" step="1" />
          </label>
          <button id="recompute-today" class="ghost">Recompute today</button>
          <button id="next" class="ghost">Next</button>
        </div>
      </details>
    </main>

    <script src="config.js?v=20260225-2"></script>
    <script src="today_scoring.js?v=20260225-2"></script>
    <script src="app.js?v=20260225-2"></script>
  </body>
</html>
