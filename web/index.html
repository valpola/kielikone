<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Turkish Vocab Quiz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Space+Grotesk:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="bg-glow"></div>
    <main class="shell">
      <header class="top">
        <div>
          <p class="eyebrow">Turkish Study</p>
          <h1>Vocab Sprint</h1>
        </div>
        <div class="mode">
          <button class="mode-btn" data-mode="tr-en">TR -> EN</button>
          <button class="mode-btn" data-mode="en-tr">EN -> TR</button>
        </div>
      </header>

      <section class="card">
        <p class="label">Prompt</p>
        <div id="prompt" class="prompt">Loading...</div>

        <label class="answer">
          <span>Your answer</span>
          <input id="answer" type="text" autocomplete="off" />
        </label>

        <div class="actions">
          <button id="reveal" class="primary">Show Answer</button>
          <button id="next" class="ghost">Next</button>
        </div>

        <div id="result" class="result hidden">
          <div class="result-row">
            <span class="result-label">Correct:</span>
            <span id="correct"></span>
          </div>
          <div class="result-row">
            <span class="result-label">Your answer:</span>
            <span id="user-answer"></span>
          </div>
          <div class="grade">
            <button id="mark-correct" class="success">I was correct</button>
            <button id="mark-wrong" class="danger">I was wrong</button>
          </div>
        </div>
      </section>

      <footer class="foot">
        <span id="count">0 items</span>
        <span class="dot"></span>
        <span id="stats">No progress yet</span>
      </footer>
    </main>

    <script src="config.js"></script>
    <script src="app.js"></script>
  </body>
</html>
